<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .container {
            position: relative;
            background: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        img {
            display: block;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }
        .status {
            margin-top: 15px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Face Emotion Detection AI</h1>
    <div class="container">
        <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    </div>
    <div class="status">Running on Local Host • TensorFlow • OpenCV</div>
</body>
</html>
